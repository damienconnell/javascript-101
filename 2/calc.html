<html>
	<head>
		<title>
			COMSC 100 ASSIGNMENT 4 BY Damien Connell B00056409
		</title>
		<script>
		function getInputAsText(_id){return document.getElementById(_id).value}
		function getInputAsNumber(_id){return parseFloat(document.getElementById(_id).value)}
		function setOutput(_id, _value) {document.getElementById(_id).value = _value}

		function calculate(code)
		{
			var first
			var second
			var resultAsText
			var resultAsNumber

			first = getInputAsNumber("firstBox")
			second = getInputAsNumber("secondBox")


			if (code == 0)
			{
				resultAsNumber = first + second
				resultAsText = first + " + " + second + " = " + resultAsNumber
			}

			if (code == 1)
			
			{
				resultAsNumber = first - second
				resultAsText = first + " - " + second + " = " + resultAsNumber
			}
			
			if (code == 2)
			{
				resultAsNumber = first * second
				resultAsText = first + " x " + second + " = " + resultAsNumber
			}

			if (code == 3)
			{
				resultAsNumber = first / second
				resultAsText = first + " / " + second + " = " + resultAsNumber
			}			

			setOutput("resultAsTextBox", resultAsText)
		}
		</script>
	</head>

	<body>
		Instructions: <br>
		Type two numbers and click go. Their sum will appear below. <br>
		<br>Input values:<br>
		First number <input id="firstBox"><br>
		Second number <input id="secondBox"><br>
		<input type="submit" value="add" onclick="calculate(0)">
		<input type="submit" value="subtract" onclick="calculate(1)">
		<input type="submit" value="multiply" onclick="calculate(2)">
		<input type="submit" value="divide" onclick="calculate(3)">
		<br>
		Output value: <br>
		Result: <input id="resultAsTextBox" size="50">

	</body>
</html>
